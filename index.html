<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>US Pollution in 2000s</title>
  <script src="https://d3js.org/d3.v5.min.js"></script>
  <script src="https://d3js.org/topojson.v2.min.js"></script>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<header>  
</header>

<body>
  <div style="height:80vh" id="part2map">
    <center><h1>US Pollution between 2000 and 2016</h1></center>
    <svg id="yearSlider"></svg>
    <div>
      <div style="display: inline-block;"><svg id="map"></svg></div>
      <div style="display: inline-block;">Average population for <span id="selectedState"></span> is <span id="statePopulation"></span></div>
    </div>
  </div>
  <div style="height:calc(20vh - 40px)" class="pollutant-buttons">
    <div style="height: 5px; width: 100%;" ></div>
    <div style="display: inline-block">See A Pollutant's Concentration in Air: </div>
    <div class="pollutant">CO <span class="pollutant-unit">ppm</span></div>
    <div class="pollutant">NO2 <span class="pollutant-unit">ppb</span></div>
    <div class="pollutant">O3 <span class="pollutant-unit">ppm</span></div>
    <div class="pollutant">SO2 <span class="pollutant-unit">ppb</span></div>
    <div class="pollutant-description" id="description"></div>
    <div class="pollutant-description"></div>
  </div>
  <div style="height:20vh"></div>

   <div id="bar_chart" align="center">
    
    <h2 id="lineHead" style="margin-top: 40px; text-align: center">Amount Chart</h2>
    <svg id="producerType" height="500" width="1300" style="border:1px solid black"></svg>
   </div>

  

  <script type="text/javascript" src="main.js"></script>
</body>
</html>
