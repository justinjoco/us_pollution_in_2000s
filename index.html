<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>US Pollution in 2000's</title>
  <script src="https://d3js.org/d3.v5.min.js"></script>
  <script src="https://d3js.org/topojson.v2.min.js"></script>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div style="margin: 0; height: 140px">
      <center><h1>US Population V.S. Air Pollution in 2000's</h1></center>
      <svg id="yearSlider"></svg>
    </div>
    <div style="margin: 0 40px; height: calc(100% - 140px)" class="row">
      <div class="column">
        <div class="state-input-box"><span class="column-label" style="margin-right:1em">Population of State</span>
          <input id="state-input" placeholder="State Name, e.g. New York, or NY" value="New York"></input>
          <div id="state-input-result">
            <div class="state-input-result-item">New York</div>
            </div>
        </div>
        
        <svg id="map"></svg>

        <svg id="legend">
            <defs>
              <linearGradient id="Gradient1">
                  <stop class="stop1" offset="0%"/>
                  <stop class="stop2" offset="50%"/>
                  <stop class="stop3" offset="100%"/>
                </linearGradient>
            </defs>
            
        </svg>
        <footer>
          <p> 
            INFO5100 Final Project, Copyright &copy; 2019 <br>
            Justin Joco, Zeya Peng, Zidong(Zoey) Zhang
          </p>
        </footer>
      </div>
      <div class="column">
        <div class="pollutant-buttons-banner">
          <div class="column-label" style="line-height: 2em;">Show Concentration </div>
          <div class="pollutant pollutant-chosen">CO</div>
          <div class="pollutant">NO2</div>
          <div class="pollutant">O3</div>
          <div class="pollutant">SO2</div>
        </div>
        <h3 id="comparison">Mouse over the line graph</h3>
        <svg id="bar_chart" ></svg>

       <div style="width: 100%; height: 64px;"></div>
      </div>
    </div>

  <script type="text/javascript" src="main.js"></script>
</body>

</html>
